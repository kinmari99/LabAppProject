syntax = "proto3";

option csharp_namespace = "LabApp.gRPC";

service DeviceServiceGrpc {
  rpc GetDeviceById (DeviceRequest) returns (DeviceReply);
}

message DeviceRequest {
  int32 id = 1;
}

message DeviceReply {
  int32 id = 1;
  string name = 2;
  string model = 3;
  string serialNumber = 4;
  bool isOperational = 5;
}
